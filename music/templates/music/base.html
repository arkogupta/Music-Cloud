<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock%}</title>

<!--  loads the path to your static files   -->
    {% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css'  %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>ï»¿




<nav class= "navbar navbar-inverse">

    <div class= "container-fluid">

        <!-- Header -->

        <div class="navbar-header"> <!-- this part does not collapse-->

            <button type="button" class="navbar-toggle" data-toggle ="collapse" data-target="#topNavBar"><!-- data-target is given so that -->
                <span class="icon-bar"></span>                                                      <!-- other elements can target where to hide-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Isdb</a>
        </div>

            <!-- items (collapsable , hence class = collapse  )-->
            <div class="collapse navbar-collapse" id="topNavBar"> <!-- all elements here will be in hamburger menu -->
                <ul class = "nav navbar-nav navbar-left">
                    <li class="active">
                        <a href="#">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                            Albums
                        </a>
                    </li>


                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                            Songs
                        </a>
                    </li>

                </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value=""> <!-- text entered is saved in variable q -->
                    </div>
                    <input type="button" class="btn" value="Go!">
                    <!--<button type="button"  class="btn">Search</button>-->
                </form>

                <ul class="nav navbar-nav navbar-right">


                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                            Add Album
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            Logout
                        </a>
                    </li>

                </ul>

            </div>

    </div>
</nav>
</head>
<body>

{% block body %}
{% endblock %}
</body>
</html>
